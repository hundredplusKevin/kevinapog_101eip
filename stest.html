    <script>
    var toggler = document.getElementsByClassName("customizUL_caret");

      for (i = 0; i < toggler.length; i++) {
        // 將原始代碼中的classList.toggle改為classList.add

          this.parentElement.querySelector(".customizUL_nested").classList.toggle("customizUL_active");
          this.classList.toggle("customizUL_caret-down");
        });

      }
