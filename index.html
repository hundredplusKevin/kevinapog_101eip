<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>外部起單展示網頁</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <br />
      <h3>外部起單展示網頁</h3>
      <br />
      <form class="row g-3">
        <h4>請填寫基本資料及回報內容相關資訊</h4>

        <span>問題類別</span>
        <div class="col-12">
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio1"
              value="EX0001"
            />
            <label class="form-check-label" for="inlineRadio1">機場接送</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio2"
              value="EX0002"
            />
            <label class="form-check-label" for="inlineRadio2">市區停車</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio3"
              value="EX0003"
            />
            <label class="form-check-label" for="inlineRadio3">機場停車</label>
          </div>
        </div>
        <div class="col-md-6">
          <label for="input-name" class="form-label">您的姓名</label>
          <input
            type="text"
            class="form-control"
            id="input-name"
            placeholder="請輸入"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="input-id" class="form-label">身分證字號</label>
          <input
            type="text"
            class="form-control"
            id="input-id"
            placeholder="請輸入身分證字號"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="input-phone" class="form-label">聯絡電話</label>
          <input
            type="tel"
            class="form-control"
            id="input-phone"
            placeholder="請輸入聯絡電話"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="input-email" class="form-label">電子郵件</label>
          <input
            type="email"
            class="form-control"
            id="input-email"
            placeholder="請輸入電子郵件"
            required
          />
        </div>
        <div class="col-12">
          <label for="input-content" class="form-label">回報內容</label>
          <textarea
            class="form-control"
            id="input-content"
            rows="4"
            placeholder="請輸入回報內容"
            required
          ></textarea>
        </div>
        <div class="col-12">
          <button type="button" class="btn btn-primary" id="send">送出</button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="js/all.js"></script>
  </body>
</html>
